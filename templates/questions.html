{% extends "base.html" %}

{% block title %}
Input Form
{% endblock %}

{% block body %}
<h2>Word Form</h2>
<hr>
<form action="story" method="POST">
    <ol>
        {% for grammar_description in story_factors %}
        <li>
            <label for="{{grammar_description}}">{{grammar_description}}</label>
            <input type="text" id="{{grammar_description}}" name="{{grammar_description}}""
                placeholder=" Enter {{grammar_description}} here">
        </li>
        {% endfor %}
    </ol>
    <div id="button-container">
        <button id="form_submit_button">Submit</button>
    </div>
</form>
{% endblock %}
